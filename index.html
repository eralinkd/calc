<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc :)</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="container">

			<div class="name">
				<span>Calc</span>
				<span class="by">by eralinkd</span>
			</div>

			<div class="text">
				<span class="text-cont">0</span>
			</div>

			<div class="keyboard">
				<div class="but">k</div>
				<div class="but">C</div>
				<div class="but">x<sup>3</sup></div>
				<div class="but">+-</div>
				<div class="but">&#8730;</div>
				<div class="but num">7</div>
				<div class="but num">8</div>
				<div class="but num">9</div>
				<div class="but arithmetic">/</div>
				<div class="but">x<sup>2</sup></div>
				<div class="but num">4</div>
				<div class="but num">5</div>
				<div class="but num">6</div>
				<div class="but arithmetic">*</div>
				<div class="but">1/x</div>
				<div class="but num">1</div>
				<div class="but num">2</div>
				<div class="but num">3</div>
				<div class="but arithmetic">-</div>
				<div class="but">x/10</div>
				<div class="but num">0</div>
				<div class="but num">00</div>
				<div class="but">,</div>
				<div class="but arithmetic">+</div>
				<div class="but">=</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="common.js"></script>
</body>
</html>
